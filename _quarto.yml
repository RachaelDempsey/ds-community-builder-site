        text: "Website GitHub"
      - icon: link
        href: https://evt.to/aihmgeaow
        text: "Community Builder Coffee Hour"         

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Welcome
      - explore.qmd
      - building-engagement.qmd
      - href: common-challenges.qmd
        text: Common challenges to explore together
      - href: learning-more.qmd
        text: Community resources & examples


format:
  html:
    theme:
      light: [cosmo, theme.scss] # from https://github.com/sta210-s22/website/blob/main/_quarto.yml
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
